<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W8 - JS Object & Arrays</title>

</head>
<body>

    <h1>Week 8 Demo | Arrays & Objects</h1>

    <div id="output">

        <!--This is where info will be written from JS back to the HTML page -->

    </div>

    <script>

        //variables vs arrays
        var firstname = `Kaite`
        var lastname = `Truchon`
        var age = 70
        var town = `Warwick`


        var firstname2 = `Jay`
        var lastname2 = `Aguiar`
        var age2 = 40
        var town2 = `Swansea`

        //basic array creation for students in a class
        var people = [//[] indicates an array
            `Katie`,//people[0]
            `Jay`,//[1]
            `Brett`,//[2]
            `Tyler`,//[3]
            `Aiden`,//[4]
            `Brandon`,//[5]
            `John`//[6]
        ]

        console.log(people)
        console.log(people[5])

        var person = people[5] //array + index is 1 value

        //var people = [`Katie`, `jay`, `Brett`, `Tyler`, `Aiden`, `Brandon`, `Jhon`]

        var colors = [
            `grey`, //colors[0]
            `black`,//[1]
            `red`,//[2]
            `green`,//[3]
            `purple`,//[4]
            `cyan`,//[5]
            `green`//[6]

        ]

        console.log(`${people[5]}'s favorite color is ${colors[5]}`)

        //For loop(standard) - processing for arrays
        for(let index = 0; index < people.length; index++)//3 piece "condition"
        {

            console.log(`${people[index]}'s favorite color is ${colors[index]}`)

        }

        //associative arrays - use strings as index instead of integers
        var persons = []//empty array type
        persons[`teacher`] = `Katie`
        persons[`firstRow1`] = `Jhon`
        persons[`firstRow2`] = `Richard`

        //multi - dimenstional arrays - 2D array of array; this is  table
        var cars = [
            [`Makes`, `Toyota`, `Chevy`, `Ford`, `Audi`],
            //cars[0]
            [`Modles`, `Camry`, `Cavalier`, `F150`, `RS8`],
            //cars[1]
            [`Years`, `1998`, `2006`, `2018`, `2016`],
            //cars[2]
        ]   

        //display the Cavalier
        console.log(cars[1][2])
        //first [] handles which row/record, second [] handles field/colum when thinking of 2D arrays as tables
        //Objects - basic object creation; big benefit: you can to use different data types
        var person1 = {
            first: `Katie`,
            last: `Truchon`,
            age: 32,
            height: 68,
            hasPets: true,
            classes: [`SE111.02`, `SE111.22`, `SE111.32`, `SE111C.Hs`, `GMW251.06`, `VGD129.12`, `VGD129.22`],
            pets: {dog1: `George`, dog2: `Marlowe`, cat: `Jack`}
        }

        //Dot Syntax - when accessing an object's values, you use: onjectName[dot]objectProperty; property grants access to the vlaue you are looking to work with
        console.log(person1.first)



        var person2 = {
            first: `Antonio`,
            last: `Matinez`,
            age: 34,
            height: 70,
            hasPets: true,
            classes: [`SE111.02`, `SE111.22`],
            pets: {cat: `Tadej`},
            greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }

        //we can reuse property/keys accross multilpe objects because we also reference the object first
        console.log(`${person1.first} vs ${person2.first}`)
        person2.greeting()

        for(let key in person1)
        {

            //console.log(key, typeof key) //typeof shows data type, key will show you the properites available
            console.log(key)
            console.log(`${key.toUpperCase}: ${person1[key]}`)
            //key shows the actual property
            //objectName[key] shows the value of that property

        }
        console.log(person1)

        //create an array filled with objects
        var humans = [
            person1,
            person2
        ]

        var person3 = {
            first: `Jack`,
            last: `Truchon`,
            age: 12,
            height: 14,
            hasPets: false,
            classes: [],
            pets: {}
        }

        //adding to a pre-existing/populated array
        humans.push(person3)//adds person3 as 3rd value in array; just like .append() in python

        //to view array contents loop through it
        for(let i = 0; i < humans.length; i++)
        {//this outer standard for loop loops through values stored in the array

            console.log(`Info for ${humans[i].first}--------`)

            //once we are on one object (each time through the loop) we can then access individual object values with a  for in loop
            for(let key in humans[i])//humans[i] --> 1 obj
            {

                console.log(`${key.toUpperCase()}: ${humans[i][key]}`)
                //key --> specifies the property
                //humans[i][key] --> current object's current property value

            }

            console.log(`-------------------`)

        }

        //getting the info from JS and write to the #output in HTML document
        var output = ``//empty string variable

        for(let i=0; i < humans.length; i++)
        {

            //add a header for each new person
            output += `<h3 id="index-${i}">Person #${i + 1} </h3>`

            //once header is created, add each property + value for each person (object)
            for(let key in humans [i])
            {
                output += `<p><b>${key.toUpperCase()}:</b> ${humans[i][key]}</p>`
            }

            console.log(output)
            output += `<hr>`

            function hi(){
                alert(`Hi there ${humans[i].first} ${humans[i].last}, you have been added to the output!`)
            }

            hi()
        }

        //add the output value to the #output div
        document.querySelector(`#output`).innerHTML = output

    </script>
    
</body>
</html>
